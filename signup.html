<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <section id="auth-layout">
        <div class="form-section">
            <div class="logo-section">
                <img src="kodecamp-logo.png" alt="Kodecamp">
            </div>
            <div class="form-box">
                <h1>Signup</h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First Name</label><br>
                            <input type="text" placeholder="What's your name">
                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label><br>
                            <input type="text" placeholder="What's your surname">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label><br>
                            <input type="text" placeholder="Enter Email">
                        </div>

                        <div class="radio-button">
                            <p>Gender</p> 
                                                        
                            <input type="radio" name="action" id="men" value="male">  
                            <label for="men">Male</label>
                                                
                            <input type="radio" name="action" id="women" value="female">  
                            <label for="women">Female</label>
                        
                        
                            <input type="radio" name="action" id="others" value="other">  
                            <label for="others">Other</label>                        
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label><br>
                            <input type="text" placeholder="Type Password">
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label><br>
                            <input type="text" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label><br>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Tetiary</option>
                                <option value="">Secondary</option>
                                <option value="">Primary</option>
                                <option value="">Other</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="">Experience Level</label><br>
                            <select name="" id="">
                                <option value="">Select</option>
                                <option value="">Professional</option>
                                <option value="">Intermediate</option>
                                <option value="">Novice</option>
                                <option value="">Beginner</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="textarea-section">
                            <label for="">Tell us about you</label><br>
                            <textarea name="" id=""></textarea>
                        </div>                        
                    </div>

                    <div class="button-section">
                        <button><strong>Create Account</strong></button>
                    </div>
                </form>

            </div>            
        </div>

        <div class="image-section">
            
        </div>        
    </section>
</body>
</html>
